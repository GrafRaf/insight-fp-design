<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insight - Фонды</title>
  <link rel="stylesheet" type="text/css" href="../style.css"/>
  <link rel="import" href="../panel.html" />
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/functions.js"></script>
</head>
<body>
<header class="header clear">
  <div class="header__breadcrumbs l-float_left">
    Заявки
  </div>
  <div class="l-float_right header__user">
    <img src="../demo/ava.png"/>
    <div class="l-float_right">
      <div>Абдулов Юрий</div>
      <div class="o-text_small o-text_label">Учредитель</div>
    </div>
  </div>
</header>
<section class="section">
  <div class="section__header clear">
    <div class="o-filter l-float_left">
      <span class="o-filter__item">Все</span>
      <span class="o-filter__item active">Подготовлена</span>
      <span class="o-filter__item">Одобрена</span>
      <span class="o-filter__item">Рассматривается на ФП</span>
      <span class="o-filter__item">Черновик</span>
    </div>
    <div class="o-select l-float_left">
      14.03.18 - 25.08.18
    </div>
    <div class="l-float_right">
      <span class="o-button">Создать</span>
    </div>
  </div>
  <div class="section__header clear">
    <h1 class="o-title l-float_left">
      80 заявок
    </h1>
    <svg class="o-link o-icon l-float_left">
      <use xlink:href="#o-icon_search"></use>
    </svg>
    <div class="l-float_right o-text">
      <span class="o-link_with-icon">
        <span class="marked">
        <svg class="o-icon marked">
          <use xlink:href="#o-icon_filter"></use>
        </svg></span>Фильтры
      </span>

    </div>
  </div>
  <div class="o-container">
  </div>
</section>
<div id="system-panel"></div>
</body>
</html>
