<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insight - Планы</title>
  <link rel="stylesheet" type="text/css" href="../style.css"/>
  <link rel="import" href="../panel.html"/>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/functions.js"></script>
</head>
<body>
<header class="header clear">
  <div class="header__breadcrumbs l-float_left">
    Отчеты расходов
  </div>
</header>
<section class="section">
  <div class="section__header clear l-position_relative">
    <h1 class="o-title o-title_no-padding l-float_left">
      Ведомость по статьям расходов
    </h1>
    <div class="l-float_right section__header-filter">
      <span class="o-link_with-icon">
        <span class="marked">
        <svg class="o-icon marked">
          <use xlink:href="#o-icon_filter"></use>
        </svg></span>Фильтры и группировка
        <span class="o-icon_drop"></span>
      </span>
    </div>
    <div class="l-float_right" style="padding-left:0.625rem;">
      <a class="o-button_primary" href="#"><span class="l-position_relative">Сформировать</span></a>
    </div>
    <div class="o-select l-float_right">
      14.03.18 - 25.08.18
      <div class="o-text_label">За период</div>
    </div>

  </div>
  <div class="o-container">
    <div class="o-container__empty l-align_center">
        <svg class="o-icon_empty-content">
          <use xlink:href="#o-icon_empty-content"></use>
        </svg>
      Для формирования отчета необходимо выбрать<br />
      период и настроить фильтры
    </div>
  </div>
</section>
<div id="system-panel"></div>
</body>
</html>
